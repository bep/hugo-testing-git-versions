{{ define "main" }}
  {{ .Content }}
  <ul>
    {{ range site.RegularPages }}
      <li>
        <a href="{{ .RelPermalink }}"
          >{{ .Title }} -
          {{ with .File }}
            {{ .Filename | strings.TrimPrefix hugo.WorkingDir }}
          {{ end }}</a
        >
      </li>
    {{ end }}
  </ul>
{{ end }}
