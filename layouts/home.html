{{ define "main" }}
  {{ .Content }}
  <ul>
    {{ range site.RegularPages }}
      <li>
        <a href="{{ .RelPermalink }}"
          >{{ .Title }} -
          {{ with .File }}
            {{ index (split .Filename "@") 1 }}
          {{ end }}
          - Git
          {{ with .GitInfo }}
            {{ .AbbreviatedHash }} / {{ .Subject }} /
            {{ len .Ancestors }}
          {{ end }}</a
        >
      </li>
    {{ end }}
  </ul>
{{ end }}
