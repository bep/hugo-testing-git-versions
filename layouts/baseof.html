<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0" />
    <title>
      {{ if .IsHome }}
        {{ site.Title }}
      {{ else }}
        {{ printf "%s | %s" .Title site.Title }}
      {{ end }}
    </title>
    <style>
      :root {
        --color-bg: #fafafa;
        --color-text: #333;
        --color-link: #0066cc;
        --color-link-hover: #004499;
        --color-border: #ddd;
        --max-width: 48rem;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: var(--color-text);
        background: var(--color-bg);
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      a {
        color: var(--color-link);
        text-decoration: none;
      }
      a:hover {
        color: var(--color-link-hover);
        text-decoration: underline;
      }
      header h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }
      header h1 a {
        color: inherit;
      }
      header hr {
        border: none;
        border-top: 1px solid var(--color-border);
        margin: 1rem 0;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      main {
        margin-top: 1rem;
      }
      h1,
      h2,
      h3 {
        line-height: 1.3;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
        overflow-x: auto;
        border-radius: 4px;
      }
      code {
        font-family: "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.9em;
      }
      .gitinfo {
        border: 1px solid var(--color-border);
        padding: 1em;
        margin: 1.5em 0;
        background: #f4f4f4;
        border-radius: 4px;
      }
      .gitinfo h3 {
        margin-top: 0;
        font-size: 1.1em;
      }
      .gitinfo h4 {
        margin: 1em 0 0.5em;
        font-size: 0.95em;
      }
      .gitinfo pre {
        margin: 0.5em 0;
        padding: 0.5em;
        background: var(--color-bg);
      }
      .gitinfo table {
        border-collapse: collapse;
        width: 100%;
        font-size: 0.9em;
      }
      .gitinfo th,
      .gitinfo td {
        padding: 4px 8px;
        text-align: left;
      }
      .gitinfo th {
        border-bottom: 1px solid var(--color-border);
      }
      .gitinfo tr + tr td {
        border-top: 1px solid #eee;
      }
      .gitinfo td:first-child {
        white-space: nowrap;
      }
    </style>
    {{ partial "css.html" . }}
  </head>
  <body>
    <header>
      <h1>
        <a href="{{ site.Home.RelPermalink }}"
          >{{ site.Title }} asdf {{ site.Version.Name }}</a
        >
      </h1>
      {{ partial "menu.html" . }}
      {{ partial "version-switcher.html" . }}


      <hr />
    </header>
    <main>
      {{ block "main" . }}{{ end }}
      {{ with .GitInfo }}
        {{ partial "gitinfo.html" . }}
      {{ end }}
    </main>
  </body>
</html>
